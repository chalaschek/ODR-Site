<div class="blue-back">
    <div class="container small-header-row">
        <div class="sixteen columns"></div>
    </div>
</div>
    

<div class="container large-padding-top">
    <div class="sixteen columns">    
        <form class="form-stacked" action="<%=base%>/users/register" id="login_form" method="post">
            <fieldset>
                <legend><h2>User Registration</h2></legend>
                <%- flashMessages %>
                <div class="clearfix">
                    <label for="company">Company</label>
                    <div class="input">
                        <input class="xlInput span6" type="text" name="company" id="company" value="<%=user.company || ''%>" />
                    </div>
                </div> 
                <div class="clearfix">
                    <label for="name">Name</label>
                    <div class="input">
                        <input class="xlInput span6" type="text" name="name" id="name" value="<%=user.name || ''%>" />
                    </div>
                </div>
                                
                <div class="clearfix">
                    <label for="email">Email</label>
                    <div class="input">
                        <input class="xlInput span6" type="text" name="email" id="email" value="<%=user.email || ''%>" />
                    </div>
                </div> 

                <div class="clearfix">
                    <label for="password">Password</label>
                    <div class="input">
                        <input class="xlInput span6" type="password" name="password" id="password" />
                    <div>
                </div> 
                
                <div class="clearfix">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input">
                        <input class="xlInput span6" type="password" name="confirm_password" id="confirm_password" />
                    <div>
                </div> 
            </fieldset>
            <div class="actions">
                <input class="btn" type="submit" value="Sign Up" />
            </div>
        </form> 
    </div>
</div>
